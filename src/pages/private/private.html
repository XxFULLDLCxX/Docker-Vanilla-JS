<script src="https://www.youtube.com/iframe_api"></script>
<div id="player"></div>
<script>
  // Carrega a API do IFrame do YouTube de forma assíncrona
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Cria o player do YouTube após a API ser carregada
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '315',
      width: '560',
      videoId: '5HZqwdM0oEc', // Substitua pelo seu ID de vídeo
      playerVars: {
        'rel': 0,
        'showinfo': 0,
        'modestbranding': 1,
        'controls': 0 // Esconde os controles do YouTube
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // Função para executar quando o player estiver pronto
  function onPlayerReady(event) {
    // Opcional: Auto-play do vídeo ao carregar
    // event.target.playVideo();
  }

  // Função para monitorar mudanças no estado do player
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PAUSED) {
      // Ações personalizadas quando o vídeo é pausado
      console.log('O vídeo foi pausado');
    }
  }
</script>
